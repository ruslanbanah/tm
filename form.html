<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload</title>
  <!-- bower:css -->
  <!-- endinject -->

  <!-- inject:css -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <!-- endinject -->
</head>
<body>
<div class="container">
<form class="form-horizontal">

  <div class="form-group">
    <h5>Provider Details</h5>
    <label for="providerName" class="col-sm-2 control-label">Provider Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="providerName" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="providerPhone" class="col-sm-2 control-label">Provider Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="providerPhone" placeholder="Phone">
    </div>
  </div>
  <div class="form-group">
    <label for="providerEmail" class="col-sm-2 control-label">Provider Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="providerEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <h5>Facility Location Details</h5>
    <label for="facilityName" class="col-sm-2 control-label">Facility Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="facilityName" placeholder="Facility Name">
    </div>
  </div>
  <div class="form-group">
    <label for="facilityAddress" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="facilityAddress" placeholder="Address">
    </div>
  </div>
  <div class="form-group">
    <h5>Bates Page Number</h5>
    <label for="pageName" class="col-sm-2 control-label">Bates Page Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pageName" placeholder="Bates Page Number">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2 text-right">
      <button class="btn btn-default">add new bill</button>
    </div>
    <div class="col-sm-10">
      <div class="form-inline">
        <input type="text" class="form-control" id="inputPassword3" placeholder="text">
        <button class="btn btn-default">attach document</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2 text-right">
     <!-- <button class="btn btn-default">add new bill</button>-->
    </div>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Title">
    </div>
  </div>
</form>
</div>
</body>
</html>
